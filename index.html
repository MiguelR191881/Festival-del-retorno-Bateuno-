<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Especiales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER CON LOGO Y REDES -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo del Evento">
            <h1>Festival del Retorno - Bateuno</h1>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/share/19hPzTEQk9/" target="_blank">
                <img src="facebook.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/festivalbateuno?igsh=MWlqcHNyOTl4eG5zdA==" target="_blank">
                <img src="instagram.png" alt="Instagram">
            </a>
            <a href="mailto:festivalbateuno1@gmail.com">
                <img src="gmail.png" alt="Correo electr칩nico">
            </a>
        </div>
    </header>

    <!-- CONTENEDOR DE EVENTOS -->
    <main>
        <h2>Pr칩ximos Eventos</h2>
        <div class="eventos-container" id="eventos">
            <!-- Los eventos se cargar치n din치micamente desde eventos.json -->
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 Eventos Especiales. Todos los derechos reservados.</p>
    </footer>

    <!-- SCRIPT PARA CARGAR EVENTOS -->
    <script>
        fetch('eventos.json')
            .then(response => response.json())
            .then(data => {
                const contenedor = document.getElementById('eventos');
                contenedor.innerHTML = "";
                data.forEach(evento => {
                    const div = document.createElement('div');
                    div.classList.add('card');
                    div.innerHTML = `
                        <h3>${evento.titulo}</h3>
                        <p><strong>Fecha:</strong> ${evento.fecha}</p>
                        ${evento.Hora ? `<p><strong>Hora:</strong> ${evento.Hora}</p>` : ""}
                        <p>${evento.descripcion}</p>
                    `;
                    contenedor.appendChild(div);
                });
            })
            .catch(error => console.error("Error cargando los eventos:", error));
    </script>

</body>
</html>
