<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festival del Retorno Bateuno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Encabezado con logo -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo Festival">
      <h1>Festival del Retorno - Bateuno</h1>
    </div>
  </header>

  <!-- Contenedor principal -->
  <main>
    <h2>Proximos eventos</h2>
    <div id="lista-eventos" class="eventos-container"></div>
      <!-- Aquí se cargan los eventos automáticamente -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Festival del Retorno - Bateuno</p>
  </footer>

  <script>
    async function cargarEventos() {
      const respuesta = await fetch("eventos.json");
      const eventos = await respuesta.json();
      const contenedor = document.getElementById("eventos");

      eventos.forEach(e => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${e.titulo}</h3>
          <p><strong>Fecha:</strong> ${e.fecha}</p>
          <p>${e.descripcion}</p>
        `;
        contenedor.appendChild(card);
      });
    }
    cargarEventos();
  </script>
</body>
</html>
