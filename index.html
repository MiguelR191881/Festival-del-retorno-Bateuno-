<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festival del Retorno - Bateuno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Encabezado con logo -->
  <header>
  <div class="logo">
    <img src="logo.png" alt="Logo Festival">
    <h1>Festival del Retorno - Bateuno</h1>
  </div>

  <div class="social">
    <a href="https://facebook.com" target="_blank">
      <img src="icons/facebook.png" alt="Facebook">
    </a>
    <a href="https://instagram.com" target="_blank">
      <img src="icons/instagram.png" alt="Instagram">
    </a>
    <a href="mailto:contacto@festivalbateuno.com">
      <img src="icons/email.png" alt="Email">
    </a>
  </div>
</header>


  <!-- Contenedor principal -->
  <main>
    <h2>Eventos del Festival</h2>
    <div id="eventos" class="eventos-container">
      <!-- Aquí se cargan los eventos automáticamente -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Festival del Retorno - Bateuno</p>
  </footer>

  <script>
    async function cargarEventos() {
      const respuesta = await fetch("eventos.json");
      const eventos = await respuesta.json();
      const contenedor = document.getElementById("eventos");

      eventos.forEach(e => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${e.titulo}</h3>
          <p><strong>Fecha:</strong> ${e.fecha}</p>
          <p>${e.descripcion}</p>
        `;
        contenedor.appendChild(card);
      });
    }
    cargarEventos();
  </script>
</body>
</html>
