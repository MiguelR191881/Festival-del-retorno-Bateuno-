<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festival del Retorno - Bateuno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Encabezado con logo -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo Festival">
      <h1>Festival del Retorno - Bateuno</h1>
    </div>

    <div class="social-icons">
      <a href="https://www.facebook.com/share/19hPzTEQk9/" target="_blank">
        <img src="facebook.png" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/festivalbateuno?igsh=MWlqcHNyOTl4eG5zdA==" target="_blank">
        <img src="instagram.png" alt="Instagram">
      </a>
      <a href="mailto:festivalbateuno1@gmail.com">
        <img src="gmail.png" alt="Correo electrÃ³nico">
      </a>
    </div>
  </header>

  <!-- Contenedor principal -->
  <main>
    <h2>Eventos del Festival</h2>
    <div id="eventos" class="eventos-container">
      <!-- AquÃ­ se cargan los eventos automÃ¡ticamente -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Festival del Retorno - Bateuno</p>
  </footer>

  <script>
    async function cargarEventos() {
      try {
        // ðŸ‘‡ cambia TU-USUARIO y TU-REPO por los de tu GitHub
        const respuesta = await fetch("https://TU-USUARIO.github.io/TU-REPO/eventos.json");
        const eventos = await respuesta.json();
        const contenedor = document.getElementById("eventos");

        eventos.forEach(e => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${e.titulo}</h3>
            <p><strong>Fecha:</strong> ${e.fecha}</p>
            <p>${e.descripcion}</p>
          `;
          contenedor.appendChild(card);
        });
      } catch (error) {
        console.error("Error cargando eventos:", error);
      }
    }
    cargarEventos();
  </script>
</body>
</html>
